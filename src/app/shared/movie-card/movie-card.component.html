<div class="card" (click)="openMovieDetails()">
  <mat-card appearance="outlined">
    <img
      class="poster"
      mat-card-image
      src="{{ imageSrc ? baseImgPath + '/' + imageSrc : unavailable }}"
      alt="Photo"
    />
    <mat-card-content class="content">
      <p class="title">
        {{ title }}
      </p>
      <p class="date">
        {{ releaseDate | date }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
